<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#222222">
  <meta name="description" content="         ">
  <meta property="og:title" content="11 - Custom Video Player">
  <meta property="og:type" content="website">
  <meta property="og:url" content="         ">
  <meta property="og:image" content="         ">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>11 - Custom Video Player</title>
  <!-- css-files -->
  <link rel="stylesheet" href="res/styles/main.min.css">
</head>
<body>

  <div class="player">
    <video class="player-video viewer" src="res/video/652333414.mp4"></video>

    <div class="player-controls">
      <div class="progress">
        <div class="progress-filled"></div>
      </div>
      <button class="player-button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player-button">« 10s</button>
      <button data-skip="25" class="player-button">25s »</button>
    </div>
  </div>

  <!-- js-files -->
  <script src="res/scripts/main.min.js"></script>
</body>
</html>
